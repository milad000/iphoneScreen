<section class="section-book">
  <div class="u-center-text">
      <h2 class="heading-secondary u-text-to-upper">
          subscribe here!
      </h2>
  </div>
  <div class="grid-on">
      <div class="row">
          <div class="book">
              <div class="book__form">
                  <form action="" class="form">
                      <div class="form__group">
                          <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                          <label for="name" class="form__label">Full Name</label>
                      </div>
                      <div class="form__group">
                          <input type="email" class="form__input" id="email" placeholder="Email Address" required>
                          <label for="email" class="form__label">Email</label>
                      </div>
                      <div class="form__group">
                          <div class="form__radio-group">
                              <input type="radio" class="form__radio-input" id="private" name="option" required>
                              <label for="private" class="form__radio-label">
                                  <span class="form__radio-button"></span>
                                  private
                              </label>
                          </div>
                          <div class="form__radio-group">
                              <input type="radio" class="form__radio-input" id="business" name="option" required>
                              <label for="business" class="form__radio-label">
                                  <span class="form__radio-button"></span>
                                  Business
                              </label>
                          </div>
                      </div>
                      <div class="form__group">
                          <button type="submit" class="btn btn__green u-margin-t-small">submit</button>
                      </div>
                  </form>
              </div>

          </div>
      </div>
  </div>
</section>
