<section class="section-book">
    <div class="u-center-text">
        <h2 class="heading-secondary u-text-to-upper">
            subscribe here!
        </h2>
    </div>
    <div class="grid-on">
        <div class="row">
            <div class="book">
                <div class="book__form">
                    <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">

                        <div class="form__group">
                            <input type="text" class="form__input" id="time" name="fullName" ngModel placeholder="Full Name" value="123">
                            <label for="time" class="form__label">Full Name</label>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" id="time" name="email" ngModel placeholder="Email Address" value="123">
                            <label for="time" class="form__label">Email Address</label>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" id="time" name="iphoneModel" ngModel placeholder="Iphone Model" value="123">
                            <label for="time" class="form__label">Iphone Model</label>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" id="time" name="phoneNumber" ngModel placeholder="Phone Number" value="123">
                            <label for="time" class="form__label">Phone Number</label>
                        </div>

                            <button type="submit" class="btn btn__green u-margin-t-small">submit</button>

                </div>

            </div>
        </div>
    </div>
</section>
